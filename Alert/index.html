<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert alert-success">
        <p><strong>Yay! 🎉 </strong>you successufly signed in your service !</p><i class="fas fa-times"></i>
    </div>
    
    <div class="alert alert-warning">
        <p><strong>Mmm 🤔 </strong>seems like you don't have <a>profile picture</a> yet.</p><i class="fas fa-times"></i>
    </div>
    
    <div class="alert alert-danger">
        <p><strong>Mmm 😱 </strong>seems like you don't have <span>profile picture</span>yet.</p><i class="fas fa-times"></i>
    </div>
    
</body>
</html>
